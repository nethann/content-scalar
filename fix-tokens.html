            log('=== FIXING DEVELOPER TOKENS ===\n');
            
            const userId = 'user_31hVDxKcJVzP6CJZXDvB5wWK4y5'; // Your main user ID
            
            // Set tier to developer
            localStorage.setItem(`userTier_${userId}`, 'developer');

            localStorage.removeItem(`tokens_${userId}`);

            // Clean up any other user's data to avoid confusion
            localStorage.removeItem('userTier_user_31hR4o8jclrLF3Jo3j1oL5Fo3Pz');
            localStorage.removeItem('tokens_user_31hR4o8jclrLF3Jo3j1oL5Fo3Pz');
